<ng-controller ng-controller="Main as main" ng-init="loadPosts()">
	<div class="loading" ng-show="!posts">
		<img src="app/img/clock.png"><br/>
		<h2>Ładowanie...</h2><br>
		<p>Jeśli trwa ono dłużej niż 10 sekund, odśwież strone.</p>
	</div>
	<article ng-repeat="post in posts">
		<h1><span class="date">{{post.date}}</span> <a href="#/blog/{{post.permlink}}">{{post.title}}</a></h1>
		<hr/>
		<p ng-bind-html="post.body"></p>
		<a href="#/blog/{{post.permlink}}" class="btn-view"><i class="fa fa-eye" aria-hidden="true"></i> Czytaj
			dalej...</a>
	</article>
</ng-controller>
