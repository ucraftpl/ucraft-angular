		<h4>WWW</h4>
		<kbd>GET /api/steemPost/@:author/:permlink</kbd>
		<p>Pobiera informacje o poscie <kbd>:permlink</kbd> autora <kbd>:author</kbd>. Z sieci steem gdy nie znajduje sie w cache.<br/>
